<div id="content" class="container_12">
	<div class="clear"></div>
	<div id="detail" class="grid_8 alpha">
		<h3>Try a signature</h3>
		<form id="sig-form" class="stylized">
			<p>Use choose sig file to pick a sig file</p>
			<p>Use choose data file to pick a test data file</p>
			<p>Use Test Signature to test the sig against your test data</p>
			<fieldset>
				<legend>Signature Test data</legend>
				<label for="sig-file" class="grid_2">Sig File <span
					class="small">The Tika XML signature</span>
				</label> <a id="sig-click" class="grid_3">Choose Sig File</a> <input
					type="file" id="sig-file" name="sig-file" style="display: none;" />
				<div class="clear"></div>
				<label for="data-file" class="grid_2">Data File <span
					class="small">Test data to identify</span>
				</label> <a id="data-click" class="grid_3">Choose Test Data File</a> <input
					type="file" id="data-file" name="data-file" style="display: none;" />
			</fieldset>
			<div class="grid_3 prefix_1">
				<a id="submit-click" class="grid_3">Test Signature</a>
			</div>
		</form>
	</div>
	<div id="results" class="grid_4 omega"></div>
</div>
<#include "/page/footer.html" parse="false">
<script type="text/javascript">
	$(document).ready(function() {
		// Select the home link
		selNavbarItem("home-nav");
		// Bind our attractive anchors, rather than our horrible file input buttons
		$("#sig-click").click(function() {
			$("#sig-file").click();
		});
		$("#data-click").click(function() {
			$("#data-file").click();
		});
		// Handler for the form input
		$("#submit-click").click(function() {
			submitSignature();
		});
	});
</script>
